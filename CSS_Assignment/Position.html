<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div.relative{
position: relative;
width: 200px;
border:3px solid greenyellow;
}
div.absolute{
    position: absolute;
    width: 200px;
    border: 3px solid goldenrod;
}

    </style>
</head>
<body>
    <h1>Relative is positioned relative to its normal position</h1>
    <div class="relative">This is a relative element of position Property</div>
    <br>
    <h2> absolute; is positioned relative to the nearest positioned ancestor </h2>
    <div class="absolute">This is a absolute element of position Property</div>
</body>
</html>
